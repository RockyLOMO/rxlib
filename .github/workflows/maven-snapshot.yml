name: Publish SNAPSHOT to Maven Central

on:
  workflow_dispatch:    # 支持手动触发
  push:
    branches:
      - master

jobs:
  publish-snapshot:
    runs-on: ubuntu-latest
    if: "contains(github.event.head_commit.message, 'skip ci') != true"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0    # GPG 签名必须完整 git 历史

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'    # Eclipse Temurin 是目前最稳定支持 JDK8 的发行版
          cache: maven
          server-id: ossrh               # 与 pom.xml <distributionManagement> 中 id 一致
          server-username: OSSRH_USERNAME
          server-password: OSSRH_TOKEN

      - name: Check if version is SNAPSHOT
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION"
          if [[ "$VERSION" == *-SNAPSHOT ]]; then
            echo "is_snapshot=true" >> $GITHUB_OUTPUT
          else
            echo "is_snapshot=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy SNAPSHOT to Maven Central (no sign)
        if: steps.version.outputs.is_snapshot == 'true'
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}   # Sonatype 用户名
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}      # Sonatype Token（强烈推荐）
        run: |
          mvn clean deploy -pl rxlib-x -am -DskipTests \
            -Dgpg.skip=true \
            -Dmaven.gpg.skip=true \
            --no-transfer-progress --batch-mode

      - name: Success
        if: success() && steps.version.outputs.is_snapshot == 'true'
        run: echo "SNAPSHOT 已成功发布（无签名）"
