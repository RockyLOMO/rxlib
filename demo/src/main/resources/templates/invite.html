                <div class="container text-center">
                    <h1 class="main-title pb-60">接受邀请</h1>
                </div>
                <div class="container text-center">
                    <div class="row">
                        <!-- contact information-->
                        <div class="col-md-6">
                            <div class="address-info icon-text mb-20">
                                <span th:text="${fromUserName}"></span>
                                <p>邀请您一起省钱购物，添加小范省钱。</p>
                                <p>小范省钱支持京东、淘宝、天猫、飞猪和拼多多购物拿优惠券和返利红包。</p>
                                <p>请输入您的微信号点击提交按钮，在您添加小范省钱后会自动与<span th:text="${fromUserName}"></span>绑定成伙伴。</p>
                            </div>
                        </div>
                        <!-- end of contact information-->
                        <!-- contact Form-->
                        <div class="col-md-6">
                            <form id="contact" class="contact-form" novalidate="novalidate">
                                <div class="col-md-12 text-center">
                                    <h5 class="successContent">
                                        <i class="fa fa-check left" style="color: #5cb45d;"></i>接受邀请成功！

                                    <h5 class="errorContent" style="color: #e1534f;">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="cntform-field">

                                    </div>
                                    <div class="col-md-12 text-center">
                                        <button class="btn-contact-submit btn btn-md btn-color" type="submit" id="form-submit" name="submit">提交</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- end of contact form-->
                    </div>
                </div>
            </section>
            <!-- End Contact Info Section-->
            <!--Footer Section-->
            <footer id="footer" class="footer dark-bg">

                <div class="container">
                    <div class="footer-top ptb-50">
                        <div class="row">

                <!-- footer-top-->

                            </div>

                <!--footer bottom-->

            <a class="scroll-top">

    <div id="page0"></div>
    <div id="page1"></div>

    <div id="page2"></div>
    <div id="page3"></div>

    <div id="page4"></div>

    <!-- Js -->
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/plugins/jquery.easing.1.3.js"></script>
    <script src="/js/plugins/bootstrap.min.js"></script>
    <script src="/js/plugins/isotope.pkgd.min.js"></script>
    <script src="/js/plugins/jquery.appear.js"></script>
    <script src="/js/plugins/jquery.countTo.js"></script>
    <script src="/js/plugins/owl.carousel.min.js"></script>
    <script src="/js/plugins/circle-progress.js"></script>
    <script src="/js/plugins/jquery.singlePageNav.min.js"></script>
    <script src="/js/plugins/jquery.validate.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/jquery.cookie-1.4.1.min.js"></script>
<script>
    $(function () {
        $("#contact").validate();

        /* CONTACT FORM */
        $("#contact").submit(function (e) {
            e.preventDefault();
            var name = $("#wx-name").val();
            if (!name) {
                $('.errorContent').fadeIn(1000);
                $('.successContent').fadeOut(500);
                return false;
            }
            $.ajax({
                type: "POST",
                url: "/user/inviteConfirm",
                data: {
                    id:"",
                    content: name
                },
                success: function () {
                    $('.successContent').fadeIn(1000);
                    $('.errorContent').fadeOut(500);
                }
            });
        });
    });

    $(function () {
        var key = "rx";
        var val = localStorage.getItem(key);
        $("#page0").text("localStorage0: " + val);
        val = parseInt(val || 0) + 1;
        localStorage.setItem(key, val);
        $("#page1").text("localStorage1: " + val);

        val = $.cookie(key);
        $("#page2").text("cookies0: " + val);
        val = parseInt(val || 0) + 1;
        $.cookie(key, val, {expires: 7, path: '/', domain: '.qq.com'});
        $("#page3").text("cookies1: " + val);

        $("#page4").text(!!indexedDB);
        // //处理浏览器兼容性
        // window.indexedDB = window.indexedDB || window.webkitIndexedDB || window.mozIndexedDB || window.msIndexedDB;
        // var db= indexedDB.open("f-li");

        // $("#page4").text("val0: " + val);
        // val = parseInt(val || 0) + 1;
        // localStorage.setItem(key, val);
        // $("#page5").text("val1: " + val);
    });
</script>
